version: "3.9"

# when running test local, you can specify the image version using the env var REDIS_VERSION.
# Example: REDIS_VERSION=7.0.5 make

services:
  redis:
    image: redis:${REDIS_VERSION:-7.2.1}
    container_name: redis
    healthcheck:
      test: redis-cli ping
    ports:
      - "6379:6379"
